name: CI

on: [push]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Use Node LTS
        uses: actions/setup-node@v2
        with:
          node-version: "lts/*"

      - name: Install dependencies
        uses: bahmutov/pnpm-install@v1

      - name: Build
        run: pnpm run build

  typecheck:
    name: Typechecker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Use Node LTS
        uses: actions/setup-node@v2
        with:
          node-version: "lts/*"

      - name: Install dependencies
        uses: bahmutov/pnpm-install@v1

      - name: Typecheck
        run: pnpm run typecheck

  test:
    name: Unit and Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Use Node LTS
        uses: actions/setup-node@v2
        with:
          node-version: "lts/*"

      - name: Install dependencies
        uses: bahmutov/pnpm-install@v1

      - name: Test
        run: pnpm run test

  lint:
    name: Linter
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Use Node LTS
        uses: actions/setup-node@v2
        with:
          node-version: "lts/*"

      - name: Install dependencies
        uses: bahmutov/pnpm-install@v1

      - name: Lint
        run: pnpm run lint
